site_name: "Minds & Machines"
site_description: "AI alignment, moral agency, superintelligence, and the futures we might build"
site_author: "Alex Towell"
repo_url: https://github.com/queelius/minds-and-machines
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/queelius
    - icon: fontawesome/solid/globe
      link: https://metafunctor.com
    - icon: fontawesome/solid/envelope
      link: mailto:queelius@gmail.com

copyright: "Copyright &copy; 2022-2026 Alex Towell"

